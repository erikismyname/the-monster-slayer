<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monster Slayer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <header>
        <h1>The Monster Slayer</h1>
    </header>
    <main>
        <health-status id="player" :health="playerHealth">
            <h2>Your Health</h2>
        </health-status>
        <health-status id="monster" :health="monsterHealth">
            <h2>Monster Health</h2>
        </health-status>
        <section v-if="isGameOver" class="container">
            <h2>Game Over</h2>
            <h3 v-if="hasPlayerWon">You WON!</h3>
            <h3 v-else-if="hasMonsterWon">You LOST!</h3>
            <h3 v-else>DRAW!</h3>
            <button @click="startNewGame">Start New Game</button>
        </section>
        <section id="battle-controls">
            <button @click="attackMonster(false)">ATTACK</button>
            <button :disabled="isCurrentGameRoundNotDivisibleByThree" @click="attackMonster(true)">SPECIAL
                ATTACK</button>
            <button @click="healPlayer">HEAL</button>
            <button @click="surrender">SURRENDER</button>
        </section>
        <section id="battle-log">
            <h2>Battle Log</h2>
            <ul></ul>
        </section>
    </main>
    <footer></footer>
</body>

</html>
