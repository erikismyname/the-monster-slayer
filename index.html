<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monster Slayer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/84fccb38cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="./app.js" type="module"></script>
</head>

<body>
    <header>
        <img src="./assets/fire-torch.jpg" alt="A burning fire torch">
        <h1>The Monster Slayer</h1>
        <img src="./assets/fire-torch.jpg" alt="A burning fire torch">
    </header>
    <main id="app">
        <health-status-section id="monster" :health="monsterHealth">
            <h2>Monster Health</h2>
        </health-status-section>

        <health-status-section id="player" :health="playerHealth">
            <h2>Your Health</h2>
        </health-status-section>

        <game-over-section :winner="winner" @start-new-game="startNewGame" ></game-over-section>

        <battle-controls-section 
            :player-health="playerHealth" 
            :current-round="currentRound"
            @attack-monster="attackMonster"
            @heal-player="healPlayer"
            @surrender-to-monster="surrenderToMonster"
        >
        </battle-controls-section>

        <battle-log-section 
            :battle-log="battleLog" 
            :battle-log-sort-type="battleLogSortType" 
            @change-battle-log-sort-type="changeBattleLogSortType"
        >
        </battle-log-section>
    </main>
    <footer></footer>
</body>

</html>
